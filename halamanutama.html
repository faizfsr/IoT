<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Monitoring Paket & Kontrol Lampu</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        padding: 20px;
        text-align: center;
    }
    .box {
        background: #fff;
        padding: 20px;
        margin: 15px auto;
        width: 300px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        font-size: 20px;
        font-weight: bold;
    }
    button {
        padding: 10px 20px;
        border: none;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
    }
    .on { background: #32cd32; color: white; }
    .off { background: #dc143c; color: white; }
    .indicator {
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        min-width: 120px;
    }
    .green { background: #28a745; color: white; }
    .red { background: #dc3545; color: white; }
</style>
</head>

<body>

<h1>Monitoring Paket & Kontrol Lampu</h1>

<div class="box">
    Paket: <span id="statusPaket" class="indicator red">Menunggu...</span>
</div>

<div class="box">
    Status Lampu: <span id="statusLampu" class="indicator red">Menunggu...</span><br><br>
    <button class="on" onclick="kirimPerintah('ON')">NYALAKAN</button>
    <button class="off" onclick="kirimPerintah('OFF')">MATIKAN</button>
</div>


<script>
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

client.on("connect", function () {
    console.log("Terhubung ke MQTT");
    client.subscribe("esp32/paket");
    client.subscribe("esp32/status_lampu");
});

// Terima pesan MQTT
client.on("message", function (topic, message) {
    const data = message.toString().toUpperCase();
    console.log(topic, data);

    if(topic === "esp32/paket") {
        const el = document.getElementById("statusPaket");
        if(data === "PAKET TERDETEKSI"){
            el.innerText = "Ada Paket";
            el.className = "indicator green";
        } else {
            el.innerText = "Tidak Ada Paket";
            el.className = "indicator red";
        }
    }

    if(topic === "esp32/status_lampu") {
        const lamp = document.getElementById("statusLampu");
        if(data === "LAMPU HIDUP"){
            lamp.innerText = "Nyala";
            lamp.className = "indicator green";
        } else {
            lamp.innerText = "Mati";
            lamp.className = "indicator red";
        }
    }
});

// Kirim kontrol
function kirimPerintah(cmd) {
    client.publish("esp32/kontrol", cmd);
    console.log("Perintah:", cmd);
}
</script>

</body>
</html>
